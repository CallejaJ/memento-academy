name: Terraform PR Check

on:
  pull_request:
    paths:
      - "infrastructure/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/terraform
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=environments/prod.tfvars -no-color 2>&1 | tee plan-output.txt
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let plan = fs.readFileSync('infrastructure/terraform/plan-output.txt', 'utf8');
            if (plan.length > 60000) {
              plan = plan.substring(0, 60000) + '\n\n... (truncated)';
            }
            const output = `## Terraform Plan\n\n\`\`\`\n${plan}\n\`\`\`\n\n*Triggered by @${{ github.actor }} on \`${{ github.event.pull_request.head.ref }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
